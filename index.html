<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 5 || form design</title>

    <!--  custom css file linking -->
    <link rel="stylesheet" href="css/style.css">

    <!-- google fonts linking -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700& "
        rel="stylesheet">

</head>




<body>
    <section class="z-index-box">
        <!-- z-index box tag start -->

        <div class="parent">
            <div class="child child"></div>

        </div>
    </section>
    <!-- z-index box tag end -->





    <!-- Flag box tag start -->

    <section class="flag">


        <div class="parent">
            <div class="child child"></div>

        </div>

    </section>


    <!-- Flag box tag start -->





    <!-- fr-section tag start  -->

    <section class="form-section">



        <div class="main-box">


            <div class="left">
                <img src="image/formpic.png" alt="">

            </div>




            <div class="right">

                <h2>Registration Form </h2>

                <form action="">

                    <div class="name">
                        <input type="text" placeholder="First Name" class="First-Name">
                        <input type="text" placeholder="Last Name">
                    </div>

                    <div class="user">
                        <input type="text" placeholder="Username">
                    </div>

                    <div class="email">

                        <input type="email" placeholder="Email Address">
                    </div>

                    <div class="gender">
                        <select name="" id="">
                            <option value=""> Gender </option>
                            <option value=""> Male </option>
                            <option value=""> Female </option>
                        </select>
                    </div>


                    <div class="password">

                        <input type="password" placeholder="Password">
                    </div>


                    <div class="c-password">

                        <input type="password" placeholder="Confirm Password">
                    </div>

                    <div class="btn">
                        <button>Register</button>
                    </div>

                </form>



            </div>

        </div>


    </section>



    <!-- fr-section tag end  -->





</body>

</html>
